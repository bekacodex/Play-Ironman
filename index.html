<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title> Web Iron Man</title>
    <link rel="stylesheet" href="ironman.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="deadpool.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Iron Man</a></li>
                    <li><a href="#">Kapitan America</a></li>
                    <li><a href="#">Hulk</a></li>
                    <li><a href="#">Tor</a></li>
                </ul>
            </nav>
            <img src="deadpool.png" class="menu-icin" onclick="toggemenu()">
        </div>


        <div class="row">
            <div class="col-1">
                <h2>Iron Man <br> Marvel</h2>
                <h3>Iron Man Vs Kapitan America 2</h3>
                <p>(Iron Man Market)</p>
                <h4>Filim $35.5</h4>
                <button type="button">Iron Man Market<img src="right-arrow.png"></button>

            </div>
            <div class="col-2">
                <img src="iron-man.png" class="coontrolager">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="solar-system.png" class="logo13">
                    <p><small>Atom Iron Man</small></p>
                </div>

            </div>
        </div>

        <div class="social-links">
            <img src="youtube.png">
            <img src="facebook.png">
            <img src="instagram.png">
        </div>

    </div>


    <script>
        var menuList = document.getAnimations("menuList");

        menuList.sysle.maxHeight = "0px";

        function toggemenu() {



            if (menuList.sysle.maxHeight == "0px") {
                menuList.sysle.maxHeight = "130px";
            } else {
                menuList.sysle.maxHeight = "0px";

            }

        }
    </script>

</body>

</html>
